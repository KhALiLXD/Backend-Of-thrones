worker_processes auto;

events { worker_connections 8192; }

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Docker embedded DNS
  resolver 127.0.0.11 ipv6=off valid=10s;

  # لازم zone للـ upstream حتى يشتغل resolve وقت التشغيل
  upstream api_upstream {
    zone api_zone 64k;
    least_conn;
    server api:3000 resolve max_fails=3 fail_timeout=10s;
    keepalive 256;
  }

  upstream sse_upstream {
    zone sse_zone 64k;
    server sse:4000 resolve max_fails=3 fail_timeout=10s;
    keepalive 256;
  }

  server {
    listen 80;
    server_name _;

    # --------- API ---------
    location /api/ {
      proxy_pass         http://api_upstream/;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Authorization     $http_authorization;
      proxy_set_header   Idempotency-Key   $http_idempotency_key;
      proxy_set_header   Connection        "";
      proxy_read_timeout 30s;
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
    }

    # --------- SSE ---------
    location /sse/ {
      proxy_pass         http://sse_upstream/;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_buffering    off;
      proxy_read_timeout 3600s;
      add_header         X-Accel-Buffering no;
      add_header         Cache-Control     no-cache;
    }

    location /health { return 200 "OK\n"; add_header Content-Type text/plain; }
    location /       { return 404; }
  }
}
